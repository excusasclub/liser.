<form hx-post="{% url 'lists:htmx_baglist_settings' %}" hx-target="#baglist-settings-message">
    {% csrf_token %}
    <input type="hidden" name="baglist_id" value="{{ baglist.id }}">

    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Título</label>
            <input type="text" name="title" value="{{ baglist.title }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Slug</label>
            <input type="text" name="slug" value="{{ baglist.slug }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Visibilidad</label>
            <select name="visibility"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                {% for value, label in visibility_choices %}
                <option value="{{ value }}" {% if baglist.visibility==value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea name="description" rows="3"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">{{ baglist.description }}</textarea>
        </div>

        <div id="baglist-settings-message" class="text-sm text-center h-6"></div>

        <div class="flex justify-end gap-2 pt-4">
            <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
                onclick="closeSettingsModal()">Cancelar</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar
                Cambios</button>
        </div>
    </div>
</form>
